<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link href="static/styles.css" rel="stylesheet">
  <script src="static/dashboard.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="logo">Go Green</h1>
    <nav class="nav">
      <a href="#">Products</a>
      <a href="#">Pricing</a>
      <a href="#">Dashboard</a>
      <a href="#">Contact</a>
      <button class="btn primary">Sign In</button>
      <button class="btn secondary">Register</button>
    </nav>
  </header>

  <main>
    <!-- Today's Metrics -->
    <section class="metrics">
      <div class="metric-card">
        <h3>Total Sales</h3>
        <h1>438K</h1>
      </div>
      <div class="metric-card">
        <h3>Total Profit</h3>
        <h1>50K</h1>
      </div>
      <div class="metric-card">
        <h3>Average Sales</h3>
        <h1>5.2K</h1>
      </div>
    </section>

    <!-- Chart Rows -->
    <section class="chart-container">
      <div class="card">
        <h3>Product Availability</h3>
        <canvas id="productAvailability"></canvas>
      </div>
      <div class="card">
        <h3>Total Products Sold</h3>
        <canvas id="totalProductsSold"></canvas>
      </div>
      <div class="card">
        <h3>Profit over period</h3>
        <canvas id="profitChart"></canvas>
      </div>
      <div class="card">
        <h3>Sales Performance</h3>
        <canvas id="salesPerformance"></canvas>
      </div>
      <div class="card">
        <h3>Top Performing Products</h3>
        <canvas id="topPerformingProducts"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Go Green E-commerce Dashboard</p>
  </footer>
</body>
</html>
